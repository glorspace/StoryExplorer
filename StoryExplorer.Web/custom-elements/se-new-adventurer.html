<dom-module id="se-new-adventurer">
    <template>
        <iron-ajax
            auto
            url="http://leviathan/StoryExplorer/Api/Genders"
            last-response="{{genders}}"></iron-ajax>
        <iron-ajax
            auto
            url="http://leviathan/StoryExplorer/Api/HairColors"
            last-response="{{hairColors}}"></iron-ajax>
        <iron-ajax
            auto
            url="http://leviathan/StoryExplorer/Api/HairStyles"
            last-response="{{hairStyles}}"></iron-ajax>
        <iron-ajax
            auto
            url="http://leviathan/StoryExplorer/Api/SkinColors"
            last-response="{{skinColors}}"></iron-ajax>
        <iron-ajax
            auto
            url="http://leviathan/StoryExplorer/Api/EyeColors"
            last-response="{{eyeColors}}"></iron-ajax>
        <iron-ajax
            auto
            url="http://leviathan/StoryExplorer/Api/Personalities"
            last-response="{{personalities}}"></iron-ajax>
        <iron-ajax
            auto
            url="http://leviathan/StoryExplorer/Api/Heights"
            last-response="{{heights}}"></iron-ajax>
        <iron-ajax
            id="createRequest"
            url="http://leviathan/StoryExplorer/Api/Adventurers"
            method="POST"
            content-type="application/json"
            body="{{newAdventurer}}"></iron-ajax>
        <paper-card heading="New Adventurer" class="cyan">
            <div class="card-content">
                <paper-input label="Name" value="{{newAdventurer.Name}}"></paper-input>
                <paper-input label="Password" value="{{newAdventurer.Password}}"></paper-input>
                
                <paper-dropdown-menu label="Gender">
                    <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{newAdventurer.GenderId}}">
                        <template is="dom-repeat" items="{{genders}}">                    
                            <paper-item value="{{item.Id}}">{{item.Name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu label="Hair Color">
                    <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{newAdventurer.HairColorId}}">
                        <template is="dom-repeat" items="{{hairColors}}">                    
                            <paper-item value="{{item.Id}}">{{item.Name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu label="Hair Style">
                    <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{newAdventurer.HairStyleId}}">
                        <template is="dom-repeat" items="{{hairStyles}}">                    
                            <paper-item value="{{item.Id}}">{{item.Name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu label="Skin Color">
                    <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{newAdventurer.SkinColorId}}">
                        <template is="dom-repeat" items="{{skinColors}}">                    
                            <paper-item value="{{item.Id}}">{{item.Name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu label="Eye Color">
                    <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{newAdventurer.EyeColorId}}">
                        <template is="dom-repeat" items="{{eyeColors}}">                    
                            <paper-item value="{{item.Id}}">{{item.Name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu label="Personality">
                    <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{newAdventurer.PersonalityId}}">
                        <template is="dom-repeat" items="{{personalities}}">                    
                            <paper-item value="{{item.Id}}">{{item.Name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu label="Height">
                    <paper-listbox slot="dropdown-content" attr-for-selected="value" selected="{{newAdventurer.HeightId}}">
                        <template is="dom-repeat" items="{{heights}}">                    
                            <paper-item value="{{item.Id}}">{{item.Name}}</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
            </div>
            <div class="card-actions">
                <paper-button on-click="createAdventurer">Create</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'se-new-adventurer',
            properties: {
                newAdventurer: { type: Object, notify: true, value: {}}
            },
            createAdventurer: function () {
                this.$.createRequest.generateRequest()
            }
        });
    </script>
</dom-module>
